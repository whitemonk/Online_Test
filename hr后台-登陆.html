<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>hr后台-登录</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

    <style type="text/css">

        /* 表单验证css样式 */
        .parsley-errors-list{
            color: red;
            list-style-type:none;
            margin-left: -20px;
        }
        .hr_dl_frame{
            margin-top: 140px;
            background-color: #FFF;
            height: 400px;
            width: 350px;
        }
        .hr_dl_title{
            margin-top: -2px;
            height:35px;
            border-bottom: 1px solid #E97142;
            color: black;
        }

        .hr_dl_button{
            box-shadow: none;
            width: 90%;
            margin-top: -10px;
            margin-left: 5%;
            background-color: #E55E17;
            color: #FFFFFF;
            text-decoration: none;
        }
        .hr_dl_password{
            font-size: 15px;
            width: 90%;
            margin-left: 5%;
            border-radius: 4px;
        }
        .form-control:focus {
            border-color: #E97142;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(233, 113, 66, 0.60);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(233, 113, 66, 0.60);
        }
        .form-control::-moz-placeholder {
            color: #777;
            opacity: 1;
        }
        .form-control:-ms-input-placeholder {
            color: #777;
        }
        .form-control::-webkit-input-placeholder {
            color: #777;
        }
        .form-control[disabled],
        .form-control[readonly],
    </style>
</head>

<body style="background-image: url(images/登陆界面.jpg);width: 100%;height: 100%;">
<section id="content">
    <div class="panel-body col-md-offset-7 col-xs-offset-2 col-sm-offset-4 navbar well-lg hr_dl_frame">

        <h4 class="hr_dl_title">
            登 录
        </h4>
        <div class="col-xs-0" style="margin-left: 290px;margin-top: -130px;">
            <img src="images/登陆界面字.png" alt=""/>
        </div>

        <form id="demo-form" data-parsley-validate="true" method="post">

            <!--  邮箱  -->
            <div class="form-group" style="margin-top: 50px;">
                <input type="email" id="email" name="username" class="form-control input-lg" placeholder="邮箱"
                       data-parsley-type="email" data-parsley-error-message="请输入正确的邮箱" required="required"
                       value="" style="font-size: 16px;width: 90%;margin-left: 5%;border-radius: 4px;">
            </div>
            <!--  密码  -->
            <div class="form-group">
                <input type="password" name="password" class="form-control input-lg hr_dl_password"
                       data-trigger="change" required="required" data-parsley-length="[6, 20]"
                       data-parsley-required-message="请输入正确的密码"  data-parsley-length-message="长度大于6小于20"
                       id="reg_phone_pwd" placeholder="密码">
            </div>
            <!--  验证码  -->
            <div class="form-group">
                <div class="col-xs-8">
                    <input name="verify" type="text" class="form-control input-lg col-xs-12"
                           style="font-size: 16px;border-radius: 4px;"placeholder="验证码">
                </div>
                <div class="col-xs-3" style="cursor: pointer;">
                    <img style="margin-right: -23px;" alt=""
                         src="./images/p2.jpg" class="pull-right" width="95px" height="45px">
                </div>
            </div>
            <!--  记住密码  -->
            <div class="form-group" style="margin-top: 70px;margin-left: 15px;">
                <label>
                    <input type="checkbox" name="checkbox" id="ckbx">
                    <a class="h5 text-success" style="text-decoration: none;color: black;">
                        记住我
                    </a>
                </label>
                <label class="pull-right" style="margin-right: 15px;">
                        <a data-toggle="modal" href="#fs_email" class="h5 text-danger" style="text-decoration: none;color: black;">
                        忘记密码？
                    </a>
                </label>
            </div>
            <!--  登录按钮  -->
            <button type="submit" class="btn btn-lg hr_dl_button">
                登&nbsp;&nbsp;&nbsp;&nbsp;录
            </button>
            <!--   后台验证信息接口   -->
            <div style="text-align: center;">
                <a style="color: red;text-decoration: none;line-height: 35px;"></a>
            </div>



        </form>
    </div>
    <div class="col-md-offset-10 col-sm-offset-6 col-xs-offset-5" style="margin-top: 50px;">
        <p style="width: 100px;font-size: 18px;color: aliceblue;">
            企业版
        </p>
    </div>

    <div class="col-md-offset-8 col-sm-offset-4 col-xs-offset-2">
        <p style="width: 300px;font-size: 30px;color: aliceblue;">
            &nbsp;&nbsp;&nbsp;&nbsp;面条校园HR后台1.1
        </p>
    </div>
    <footer id="footer" style="margin-top:100px;color: #fff;">
        <div class="text-center padder clearfix">
            <p>
                <small>Copyright &copy; 2014 591mian.com 版权所有 | 苏ICP备14002131号-4</small>
            </p>
        </div>
    </footer>
   <!--    modal1     -->
    <div class="modal fade" id="fs_email" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin-top: 225px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        请输入您已验证的邮箱，用于接收重置密码信息
                    </h4>
                </div>
                <div class="modal-body">
                    <input class="form-control input-lg" placeholder="请输入邮箱地址" >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">返回登录
                    </button>
                    <button data-toggle="modal" data-target="#qr_email1" type="button" class="btn btn-primary">
                        发送邮件
                    </button>
                </div>
            </div><!-- /.modal-content-->
        </div> <!--/.modal-->

        <div class="modal fade" id="qr_email1">
            <div class="modal-dialog" style="margin-top: 225px;">
                <div class="modal-content" style="height: 200px;">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel1">
                            发送成功
                        </h4>
                    </div>
                    <div class="modal-body">
                        <P style="font-size: x-large;">邮件已发送，请至邮箱点击重置密码链接。</P>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            前往邮箱
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </div><!-- /.modal -->
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<!-- parsley -->
<script src="assets/js/parsley.min.js"></script>
<script src="assets/js/parsley.remote.min.js"></script>
</body>
</html>
