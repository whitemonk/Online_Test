  <script type="text/javascript">
// 实现隐藏显示的动画效果
  $("#enterCode").css({ opacity: .4 });
  $("#enterScan").hover(    
    function () { 
      $("#enterCode").stop(true).animate({ opacity: .4 }, 500);    
      $(this).stop(true).animate({ opacity: 1 }, 500);    
    }    
  );  

  $("#enterCode").hover(    
    function () {    
      $("#enterScan").stop(true).animate({ opacity: .4 }, 500);
      $(this).stop(true).animate({ opacity: 1 }, 500);    
    }   
  );
  </script>
